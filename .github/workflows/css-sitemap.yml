name: css-sitemap-updater

on pull_request:
  branches:
    - master

jobs:
  css-sitemap-updater:
    runs-on: ubuntu-latest

    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Code checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: compile css
        run: npm run build:css

      - name: build sitemap
        run: npm next-sitemap
